<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OWL Data Viewer</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <script src="script.js"></script>

    <script src="backend.js"></script>

<div id="header-container">
    <div id="header">
        <h1>OWL Data Viewer</h1>
    </div>
</div>

    <div id="container">
        <div class="content">
            <h2>Team</h2>
            <select class="input-box" id="team-dropdown" placeholder="Select Team (required)" required>
                <option value="">Select Team</option>

                </select>
        </div>
        <div class="column-container">

        <div class="column" id="left-column">
            <div class="content">
                <h2>Player</h2>
                <select class="input-box" id="player-dropdown" placeholder="Select Player">
                    <option value="">Select Player</option>

                </select>

            </div>
            <div class="content">
                <h2>Hero</h2>
                <select class="input-box" id="hero-dropdown" placeholder="Select Hero">
                    <option value="">Select Hero</option>

                </select>

            </div>

        </div>
        <div class="column" id="right-column">
            <div class="content">
                <h2>Map</h2>
                <select class="input-box" id="map-dropdown" placeholder="Select Map">
                    <option value="">Select Map</option>

                </select>

            </div>
            <div class="content">
                <h2>Stat</h2>
                <select class="input-box" id="stat-dropdown">
                    <option value="">Select Stat</option>
                    <option value="All Stats">All Stats</option>
                    <option value="Assists">Assists</option>
                    <option value="Deaths">Deaths</option>
                    <option value="Eliminations">Eliminations</option>
                    <option value="Final Blows">Final Blows</option>
                    <option value="Healing Done">Healing Done</option>
                    <option value="Hero Damage">Hero Damage</option>
                    <option value="Time Played">Time Played</option>
                </select>
            </div>

        </div>


        </div>
        <div class="sort-selection">
            <label>
                <input type="radio" name="sortAlg" value="merge" checked>
                Merge Sort
            </label>
            <label>
                <input type="radio" name="sortAlg" value="quick">
                Quick Sort
            </label>
        </div>
    </div>

<div id="button-container">
    <button id="apply-button">Apply Filters</button>
    <button id="search-button">Search</button>
</div>

<div id = "results-container">
    <div id="results-header">
        <div id="filters">

        </div>
    </div>


    <div id="results">
        <h4>Lots of numbers fr</h4>
    </div>
</div>

</body>
</html>
