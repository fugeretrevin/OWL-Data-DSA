<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OWL Data Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="header">
        <h1>OWL Data Viewer</h1>
    </div>

    <div id="container">
        <div class="column" id="left-column">
            <div class="content">
                <h2>Player</h2>
                <input class="input-box" type="text" id="player" placeholder="Enter player username">
            </div>
            <div class="content">
                <h2>Hero</h2>
                <input class="input-box" type="text" id="hero" placeholder="Enter hero name">
            </div>

        </div>
        <div class="column" id="right-column">
            <div class="content">
                <h2>Map</h2>
                <input class="input-box" type="text" id="map" placeholder="Enter Map (or dropdown?)">
            </div>
            <div class="content">
                <h2>Match Type</h2>
                <select class="input-box" id="MatchTypeDropdown" name="MatchTypeDropdown">
                    <option value="Normal Match">Normal Match</option>
                    <option value="Tournament">Tournament</option>
                    <option value="Allstar Match">Allstar Match</option>
                </select>
            </div>
        </div>

    </div>
<div id="button-container">
    <button id="apply-button">Apply Filters</button>
    <button id="search-button">Search</button>
</div>

<div id = "results-container">
    <div id="results-header">
        <div id="filters">

        </div>
    </div>


    <div id="results">
        <h4>Lots of numbers fr</h4>
    </div>
</div>

</body>
</html>
